      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #1a1a1a;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        user-select: none; /* Prevent accidental text selection triggering drag */
      }

      /* Premium Selection Color */
      ::selection {
        background: #D4AF37;
        color: #000;
      }

      /* GLOBAL LOCK: Prevent Image Dragging & Downloading */
      img {
        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        -o-user-drag: none;
        user-drag: none;
        pointer-events: none; /* Makes images click-through by default unless specified */
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37; 
      }
      
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      .tracking-widest-lg {
        letter-spacing: 0.25em;
      }

      .fade-in {
        animation: fadeIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Global Snow Effect for December Theme */
      @keyframes globalSnow {
        0% { background-position: 0 0, 0 0; }
        100% { background-position: 500px 1000px, 400px 400px; }
      }
      
      .global-snow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9990;
        background-image: 
          radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.7), transparent),
          radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.6), transparent),
          radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.8), transparent);
        background-size: 500px 1000px, 400px 400px;
        animation: globalSnow 30s linear infinite;
        opacity: 0.2;
      }

      /* Modern Hover Underline Animation */
      .hover-underline-animation {
        display: inline-block;
        position: relative;
      }

      .hover-underline-animation::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 1px;
        bottom: -2px;
        left: 0;
        background-color: currentColor;
        transform-origin: bottom right;
        transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
      }

      .hover-underline-animation:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }
    </style>
