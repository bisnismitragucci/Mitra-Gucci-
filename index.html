
<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GUCCI Affiliate - Mitra Bisnis</title>
    <!-- We keep Tailwind CDN for simplicity in this setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505; /* Darker base for premium feel */
        color: #1a1a1a;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        cursor: none; /* Hide default cursor for custom one */
      }

      /* Custom Luxury Cursor */
      .cursor-dot,
      .cursor-outline {
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 9999;
        pointer-events: none;
      }

      .cursor-dot {
        width: 8px;
        height: 8px;
        background-color: #D4AF37;
      }

      .cursor-outline {
        width: 40px;
        height: 40px;
        border: 1px solid rgba(212, 175, 55, 0.5);
        transition: width 0.2s, height 0.2s, background-color 0.2s;
      }

      body:hover .cursor-outline {
        width: 40px;
        height: 40px;
      }

      /* Hover state for links/buttons */
      a:hover ~ .cursor-outline,
      button:hover ~ .cursor-outline,
      .hover-target:hover ~ .cursor-outline {
        width: 60px;
        height: 60px;
        background-color: rgba(212, 175, 55, 0.1);
        border-color: #D4AF37;
      }

      /* Premium Selection Color */
      ::selection {
        background: #D4AF37;
        color: #000;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37; 
      }
      
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      .tracking-widest-lg {
        letter-spacing: 0.25em;
      }

      .fade-in {
        animation: fadeIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Cinematic Noise Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 9998;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Global Snow Effect for December Theme */
      @keyframes globalSnow {
        0% { background-position: 0 0, 0 0; }
        100% { background-position: 500px 1000px, 400px 400px; }
      }
      
      .global-snow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9990;
        background-image: 
          radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.7), transparent),
          radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.6), transparent),
          radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.8), transparent);
        background-size: 500px 1000px, 400px 400px;
        animation: globalSnow 30s linear infinite;
        opacity: 0.2;
      }

      /* Infinite Scroll Animation */
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      
      .animate-scroll {
        animation: scroll 40s linear infinite;
      }

      .animate-scroll:hover {
        animation-play-state: paused;
      }

      /* Modern Hover Underline Animation */
      .hover-underline-animation {
        display: inline-block;
        position: relative;
      }

      .hover-underline-animation::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 1px;
        bottom: -2px;
        left: 0;
        background-color: currentColor;
        transform-origin: bottom right;
        transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
      }

      .hover-underline-animation:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }

      /* Custom Cursor Javascript helper styles handled in App.tsx typically, 
         but for pure css fallback we ensure cursor is visible on touch devices */
      @media (pointer: coarse) {
        body { cursor: auto; }
        .cursor-dot, .cursor-outline { display: none; }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",

</script>
</head>
  <body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>
    <div class="bg-noise"></div>
    <div class="global-snow"></div>
    <div id="root"></div>
    
    <!-- Script to handle cursor movement -->
    <script>
      const cursorDot = document.querySelector('.cursor-dot');
      const cursorOutline = document.querySelector('.cursor-outline');

      window.addEventListener('mousemove', (e) => {
        const posX = e.clientX;
        const posY = e.clientY;

        // Dot follows instantly
        cursorDot.style.left = `${posX}px`;
        cursorDot.style.top = `${posY}px`;

        // Outline follows with slight delay for smooth feel
        cursorOutline.animate({
          left: `${posX}px`,
          top: `${posY}px`
        }, { duration: 500, fill: "forwards" });
      });
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
